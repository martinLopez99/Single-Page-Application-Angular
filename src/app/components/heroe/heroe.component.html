<h1 class="animated fadeIn">{{heroe.nombre | uppercase}}<small> {{heroe.aparicion | date:'y'}}</small></h1> <!--Los pipes '|' los uso para aplicar funciones sobre los datos -->
<hr>

<div class="row animated fadeIn fast">

    <div class="col-md-4">

        <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
        <br>
        <div class="d-grid gap-2 mt-3">
            <a [routerLink]="['/heroes']" class="btn btn-outline-secondary">Regresar</a>
        </div>

    </div>

    <div class="col-md-8">

        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>
            {{heroe.bio}}
        </p>

    </div>

</div>
